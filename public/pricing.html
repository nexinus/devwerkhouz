<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>devwerkhouz Pricing</title>
  <!-- Load Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <section id="pricing">
    <div class="plan">
      <h2>Pro</h2>
      <p>Full access: generate, save, export unlimited prompts + priority support.</p>
      <p><strong>â‚¬12 / month</strong></p>
      <button id="checkout-button" data-price-id="price_1SATZaIoRaH50WhR5sShQueN">Subscribe</button>
    </div>
  </section>

  <script>
    const stripe = Stripe("pk_test_51S8e3PIoRaH50WhRB9OfGllA1OSp0IDyMrxnnW8n7m3o3zP1Vn5NfTSSIQiCZoRb14itnjjMDPbuXYidHatpFRM200ZxSp0v3U");
    
    const button = document.getElementById('checkout-button');
    button.addEventListener('click', async () => {
      const priceId = button.getAttribute('data-price-id');

      // Call your backend to create a Checkout Session
      const resp = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ priceId })
      });
      const data = await resp.json();
      if (data.url) {
        // redirect user to Stripe Checkout
        window.location = data.url;
      } else {
        alert('Error creating checkout session');
        console.error(data);
      }
    });
  </script>
</body>
</html>
