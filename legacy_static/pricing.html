<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>devwerkhouz Pricing</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50 min-h-screen flex items-center justify-center py-12">

  <section id="pricing" class="w-full max-w-3xl px-4">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-extrabold text-gray-800">Pricing Plans</h1>
      <p class="mt-2 text-gray-600">Choose a plan that fits your prompt-powered workflow.</p>
    </div>

    <div class="grid gap-8 md:grid-cols-2">
      <!-- Pro Plan -->
      <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow p-8 flex flex-col justify-between">
        <div>
          <h2 class="text-2xl font-bold text-brand mb-4">Pro</h2>
          <p class="text-gray-600 mb-6">Full access: generate, save, export unlimited prompts + priority support.</p>
          <p class="text-gray-800 font-semibold text-lg mb-6">â‚¬12 / month</p>
        </div>

        <button id="checkout-button" 
                data-price-id="price_1SATZaIoRaH50WhR5sShQueN"
                class="mt-auto px-6 py-3 bg-accent-orange hover:bg-orange-600 text-white font-bold rounded-lg shadow-orange-soft transition-colors">
          Subscribe
        </button>
      </div>

      <!-- Free / Starter Plan (optional) -->
      <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow p-8 flex flex-col justify-between">
        <div>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Starter</h2>
          <p class="text-gray-600 mb-6">Try it out: generate prompts with limited saves.</p>
          <p class="text-gray-800 font-semibold text-lg mb-6">Free</p>
        </div>

        <button class="mt-auto px-6 py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold rounded-lg shadow transition-colors">
          Get Started
        </button>
      </div>
    </div>
  </section>

  <script>
    const stripe = Stripe("pk_test_51S8e3PIoRaH50WhRB9OfGllA1OSp0IDyMrxnnW8n7m3o3zP1Vn5NfTSSIQiCZoRb14itnjjMDPbuXYidHatpFRM200ZxSp0v3U");

    const button = document.getElementById('checkout-button');
    button.addEventListener('click', async () => {
      const priceId = button.getAttribute('data-price-id');

      const resp = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ priceId })
      });
      const data = await resp.json();
      if (data.url) {
        window.location = data.url;
      } else {
        alert('Error creating checkout session');
        console.error(data);
      }
    });
  </script>
</body>
</html>
