<!-- hero_flow.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 420" width="1000" height="420" role="img" aria-labelledby="flowTitle flowDesc" preserveAspectRatio="xMidYMid meet">
  <title id="flowTitle">Idea to Prompt to Result flow</title>
  <desc id="flowDesc">Animated flow showing idea to prompt to result using brand color.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8f9f8"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="16" flood-color="#000" flood-opacity="0.06"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#6b7280" opacity="0.9"/>
    </marker>
  </defs>

  <!-- three cards -->
  <g transform="translate(40,40)">
    <!-- Idea card -->
    <rect x="0" y="0" rx="14" ry="14" width="260" height="140" fill="#fff" stroke="#e6e9e4" stroke-width="1" filter="url(#soft)"/>
    <text x="22" y="40" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#111827">Idea</text>
    <text x="22" y="70" font-size="13" fill="#6b7280">Your idea or concept</text>
    <circle cx="220" cy="30" r="10" fill="#819231" opacity="0.95"/>

    <!-- Prompt card -->
    <rect x="370" y="0" rx="14" ry="14" width="260" height="140" fill="#fff" stroke="#e6e9e4" stroke-width="1" filter="url(#soft)"/>
    <text x="392" y="40" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#111827">Prompt</text>
    <text x="392" y="70" font-size="13" fill="#6b7280">Generated, concise prompt</text>
    <rect x="612" y="20" width="18" height="18" rx="4" fill="#819231" />

    <!-- Result card -->
    <rect x="740" y="0" rx="14" ry="14" width="220" height="140" fill="#fff" stroke="#e6e9e4" stroke-width="1" filter="url(#soft)"/>
    <text x="760" y="40" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#111827">Result</text>
    <text x="760" y="70" font-size="13" fill="#6b7280">Better AI outputs</text>
    <circle cx="940" cy="32" r="8" fill="#6b7280" opacity="0.45"/>

    <!-- arrows -->
    <path id="p1" d="M280 70 L360 70" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)" fill="none" stroke-linecap="round"/>
    <path id="p2" d="M630 70 L740 70" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)" fill="none" stroke-linecap="round"/>

    <!-- moving dot along path (idea -> prompt) -->
    <circle r="6" fill="#819231">
      <animateMotion dur="3s" repeatCount="indefinite" rotate="auto">
        <mpath xlink:href="#p1"/>
      </animateMotion>
    </circle>

    <!-- moving dot along path (prompt -> result), offset in time -->
    <circle r="5" fill="#819231" opacity="0.85">
      <animateMotion dur="3s" begin="1.2s" repeatCount="indefinite" rotate="auto">
        <mpath xlink:href="#p2"/>
      </animateMotion>
    </circle>

    <!-- subtle pulsing on prompt card to highlight transformation -->
    <circle cx="505" cy="100" r="18" fill="#819231" opacity="0.06">
      <animate attributeName="r" values="18;28;18" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.06;0.16;0.06" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
